<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SaaS Style Client</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 3rem 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #ffffff;
      color: #764ba2;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #e0dfff;
    }

    #response {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      font-weight: 500;
    }

    @media (max-width: 600px) {
      .container {
        width: 90%;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>After making Branch-1</h1>
    <button onclick="getMessage()">Get Message</button>
    <p id="response"></p>
  </div>

  <script>
    function getMessage() {
      fetch('/api/message')
        .then(res => res.json())
        .then(data => {
          document.getElementById('response').innerText = data.message;
        })
        .catch(err => {
          console.error('Error:', err);
        });
    }
  </script>
</body>
</html>
